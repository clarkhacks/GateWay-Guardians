<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Url + QR Code Generator</title>
  <meta name="robots" content="noindex,nofollow">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" />
  <!-- Bulma Version 0.9.0-->
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="/apps/qr/style.css" />
</head>

<body>
  <section class="hero is-info is-fullheight">
    <div class="hero-head"></div>

    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-6 is-offset-3">
          <h1 class="title">
            🔗 Link Generator 🌐
          </h1>
          <h2 class="subtitle">
            Enter your url to get a short link and a qr code.
          </h2>
          <div class="box">
            <div class="field is-grouped">
              <p class="control is-expanded">
                <input class="input" type="text" placeholder="Paste long link here." id="longLink" />
              </p>
              <p class="control">
                <a class="button is-info" id="generate" onclick="generateLink()">
                  Create QR!
                </a>
              </p>
            </div>
            <div id="link"></div>
            <div id="qr"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script async type="text/javascript" src="/apps/qr/qr.js"></script>

  <script async type="text/javascript" src="/apps/qr/script.js"></script>
</body>

</html>
